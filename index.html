    <script>
      $.post("www.nijigaku.top/list.php", {}, function (data) {
        $("#list").empty();
        $("#list").append(data);
      });

      $(function () {
        FastClick.attach(document.body);
      });

      if ("addEventListener" in document) {
        document.addEventListener(
          "DOMContentLoaded",
          function () {
            FastClick.attach(document.body);
          },
          false
        );
      }

      function imgdragstart() {
        return false;
      }
      for (i in document.images) document.images[i].οndragstart = imgdragstart;

      //alert(error);
    </script>
